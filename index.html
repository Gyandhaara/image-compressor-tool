
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Image Compressor Tool</h1>

  <input type="file" id="upload" accept="image/*" /><br />
  <label for="quality">Compression Quality (0.1 to 1):</label><br />
  <input type="number" id="quality" value="0.7" step="0.1" min="0.1" max="1" /><br />
  <button onclick="compressImage()">Compress & Download</button>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" />

  <script>
    function compressImage() {
      const fileInput = document.getElementById('upload');
      const quality = parseFloat(document.getElementById('quality').value);
      const canvas = document.getElementById('canvas');
      const preview = document.getElementById('preview');

      if (!fileInput.files.length) {
        alert('Please select an image first.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
          preview.src = compressedDataUrl;

          // Create a download link
          const link = document.createElement('a');
          link.href = compressedDataUrl;
          link.download = 'compressed-image.jpg';
          link.click();
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
